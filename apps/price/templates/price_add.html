<!-- templates/price_add.html -->
{% extends 'base.html' %}

{% load price_extras %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ title }}</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="add">
                        <div class="form-group">
                            <label for="date">日期 *</label>
                            <input type="date" class="form-control" id="date" name="date"
                                   value="{{ date|default:'' }}" required>
                        </div>

                        <div class="row">
                            {% for city in cities %}
                            <div class="col-md-3 col-sm-6">
                                <div class="form-group">
                                    <label for="{{ city.field }}">{{ city.verbose_name }}</label>
                                    <input type="number" step="0.01" class="form-control"
                                           id="{{ city.field }}" name="{{ city.field }}"
                                           placeholder="请输入价格"
                                           {% if existing_data %}
                                           value="{{ existing_data|getattribute:city.field|default:'' }}"
                                           {% endif %}>
                                </div>
                            </div>
                            {% endfor %}
                        </div>

                        <button type="submit" class="btn btn-primary">保存</button>
                        <a href="{% url 'price:price_list' %}" class="btn btn-secondary">取消</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
