<!-- apps/common/templates/supplier_add.html -->
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ title }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="supplier_name" class="form-label">供应商名称 *</label>
                            <input type="text" class="form-control" id="supplier_name" name="supplier_name" required>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">添加供应商</button>
                            <a href="{% url 'common:supplier_list' %}" class="btn btn-secondary">返回列表</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
