<!-- apps/users/templates/profile.html -->
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ title }}</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username">用户名</label>
                                    <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
                                    <small class="form-text text-muted">用户名不可修改</small>
                                </div>

                                <div class="form-group">
                                    <label for="email">邮箱 *</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email|default:"" }}" required>
                                </div>

                                <div class="form-group">
                                    <label for="phone">手机号</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone|default:"" }}" placeholder="请输入手机号">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <fieldset class="border p-3">
                                    <legend class="w-auto px-2">修改密码</legend>

                                    <div class="form-group">
                                        <label for="current_password">当前密码</label>
                                        <input type="password" class="form-control" id="current_password" name="current_password" placeholder="请输入当前密码">
                                    </div>

                                    <div class="form-group">
                                        <label for="new_password">新密码</label>
                                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="请输入新密码">
                                    </div>

                                    <div class="form-group">
                                        <label for="confirm_password">确认新密码</label>
                                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="请再次输入新密码">
                                    </div>

                                    <div class="alert alert-info">
                                        <small>注意：如需修改密码，请填写以上所有密码字段。不修改密码请留空。</small>
                                    </div>
                                </fieldset>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">保存修改</button>
                                <a href="{% url 'projects:dashboard' %}" class="btn btn-secondary">返回首页</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
