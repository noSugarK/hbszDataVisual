<!-- apps/users/templates/login.html -->
{% extends 'base.html' %}

{% block title %}用户登录{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="text-center mb-4">用户登录</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">用户名</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">密码</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary btn-login">登录</button>
    </form>

    <div class="text-center mt-3">
        <p class="text-muted">请输入您的用户名和密码登录系统</p>
    </div>
</div>

<style>
    .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control {
        margin-bottom: 15px;
    }
    .btn-login {
        width: 100%;
        padding: 10px;
    }
</style>
{% endblock %}
