<!-- apps/brand/templates/brand_edit.html -->
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ title }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="brand_name" class="form-label">品牌名称 *</label>
                            <input type="text" class="form-control" id="brand_name" name="brand_name" value="{{ brand.brand_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">描述</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ brand.description|default:"" }}</textarea>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">更新品牌</button>
                            <a href="{% url 'brand:brand_list' %}" class="btn btn-secondary">返回列表</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
